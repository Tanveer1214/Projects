<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Student</title>
</head>
<body>
	
	<tr th:each="i : ${student}">
		<td th:text="${i.id}"></td>
		<td th:text="${i.name}"></td>
		<td th:text="${i.city}"></td>
		<br />
	</tr>
	
	<hr />
	
	<tr th:each="i : ${student}">
		<td th:if="${i.city == 'Mehrabpur'}">
			<span th:text="${i.id}"></span>
			<span th:text="${i.name}"></span>
			<span th:text="${i.city}"></span>
			<br />
		</td>
	</tr>
	
	<hr />
	
	<tr th:each="i : ${student}">
		<td th:unless="${i.city == 'Mehrabpur'}">
			<span th:text="${i.id}"></span>
			<span th:text="${i.name}"></span>
			<span th:text="${i.city}"></span>
			<br />
		</td>
	</tr>
	
</body>
</html>
