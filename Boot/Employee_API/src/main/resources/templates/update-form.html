<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Update Employee</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</head>

<body>

	<body style="background-color: aliceblue;">
		<div class="container mt-3" style="background-color: beige;">

			<div class="row">
				<div class="col-md-6 offset-md-3">
					<h1 class="text-center mb-3">Fill the Employee details</h1>

					<form action="#" th:action="@{/add-employee}" method="post" th:object="${employee}">

						<div class="form-group">
							<label for="exampleInputEmail">Id</label>
							<input class="form-control" type="text" th:field="*{id}" readonly>
						</div>

						<div class="form-group">
							<label for="exampleInputEmail">Name</label> <input type="text" class="form-control"
								id="exampleInputEmail" aria-describedby="emailhelp" placeholder="Enter Employee Name"
								th:field="*{name}">
						</div>

						<div class="form-group">
							<label for="exampleFormControlTextarea1">Salary</label>
							<input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailhelp"
								placeholder="Enter Employee Salary" th:field="*{salary}">
						</div>

						<div class="form-group">
							<label for="exampleInputEmail">Address</label> <input type="text" class="form-control"
								id="exampleInputEmail" aria-describedby="emailhelp" placeholder="Enter Employee Address"
								th:field="*{address}">
						</div>
						<br />
						<div class="container text-center">
							<a onclick="goBack()" class="btn btn-outline-danger">Back</a>

							<button type="submit" class="btn btn-outline-primary">Update</button>
						</div>
						<br />
					</form>

				</div>
			</div>

		</div>
	</body>

</html>
