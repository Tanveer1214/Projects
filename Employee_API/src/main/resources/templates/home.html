<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Employee</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
		integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

	<style>
		body, html {
  height: 100%;
}

body {
  /* The image used */

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
	</style>

</head>

<body style="background-image: url(https://img.freepik.com/premium-vector/abstract-wave-lines-colorful-blue-isolated-dark-background-concept-ai-technology-digital_551880-291.jpg?w=900);">


	<div class="container">
		<div class="row" style="text-align: center; color: white">
			<h1>List of Employees</h1>
		</div>
		<div style="margin-bottom: 10px; text-align: right;">
			<a th:href="@{/add-employee}" class="btn btn-success">Add Employee</a>
		</div>
	
		<table class="table">
			<thead class="table-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Salary</th>
					<th scope="col">Address</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="i : ${list}">
					<td th:text="${i.id}"></td>
					<td th:text="${i.name}"></td>
					<td th:text="${i.salary}"></td>
					<td th:text="${i.address}"></td>
					<td>
						<a th:href="@{'/delete/'+${i.id}}"><i class="bi bi-trash3-fill"
								style="color: red; font-size: 20px;"></i></a>
						<a th:href="@{'/update/'+${i.id}}"><i class="bi bi-pencil-square"
								style="color: green; font-size: 20px;"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>


</body>

</html>
